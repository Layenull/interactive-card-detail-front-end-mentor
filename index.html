<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive card detail</title>
    <link
      rel="shortcut icon"
      href="./interactive-card-details-form-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="backgroung-image">
      <!-- front-card-image -->
      <div class="front-card">
        <div class="card-logo">
          <img
            src="./interactive-card-details-form-main/images/card-logo.svg"
            alt=""
          />
          <div class="cardnumber">####################</div>
          <div class="cardname">Card Name</div>
          <div class="cardexp">Card Number</div>
        </div>

        <div class="main-card">
          <img
            src="./interactive-card-details-form-main/images/bg-card-front.png"
            alt=""
          />
        </div>
      </div>
      <!-- front-card-image-END ===============================-->

      <!-- back-card-image -->
      <div class="back-card">
        <div class="main-back">
          <img
            src="./interactive-card-details-form-main/images/bg-card-back.png"
            alt=""
          />
          <div class="cvcnumber">000</div>
        </div>
      </div>
      <!-- back-card-image-END -->
    </div>

    <form action="">
      <div class="main-form">
        <div class="input-box">
          <span>CARDHOLDER NAME</span>
          <input
            type="text"
            class="card-holder-input"
            autofocus
            placeholder="NAME"
          />
        </div>
        <!-- ========================== -->
        <div class="input-box">
          <span>CARD NUMBER</span>
          <input
            type="text"
            class="card-Number-input"
            autofocus
            placeholder="Card number"
            maxlength="17"
          />
        </div>

        <!-- =========================== -->

        <div class="expr-dates">
          <div class="input-box">
            <span>EXP. DATE (MM/YY)</span>
            <input
              type="text"
              class="card-month-input"
              autofocus
              placeholder="MM"
            />
          </div>

          <!-- you have not yet enabled the year input to display on the innerText  -->

          <div class="input-box">
            <span></span>

            <input
              type="text"
              class="card-year-input"
              autofocus
              placeholder="YY"
            />
          </div>

          <!-- you have not yet enabled the year input to display on the innerText  -->

          <!-- ============================= -->
          <div class="input-box">
            <span>CVC</span>
            <input
              type="text"
              class="card-cvc-input"
              autofocus
              placeholder="e.g 123"
              maxlength="3"
            />
          </div>
        </div>
        <!-- =========================== -->
        <div class="sub">
          <input type="submit" value="confirm" class="submit-btn" />
        </div>
      </div>
    </form>

    <!-- Credit card form-end -->
    <script src="./assets/JS/app.js"></script>
  </body>
</html>
