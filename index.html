<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive card detail</title>
    <link
      rel="shortcut icon"
      href="./interactive-card-details-form-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="backgroung-image">
      <!-- front-card-image -->
      <div class="front-card">
        <div class="card-logo">
          <img
            src="./interactive-card-details-form-main/images/card-logo.svg"
            alt=""
          />
        </div>

        <div class="main-card">
          <img
            src="./interactive-card-details-form-main/images/bg-card-front.png"
            alt=""
          />
        </div>
      </div>
      <!-- front-card-image-END ===============================-->

      <!-- back-card-image -->
      <div class="back-card">
        <div class="main-back">
          <img
            src="./interactive-card-details-form-main/images/bg-card-back.png"
            alt=""
          />
        </div>
      </div>
      <!-- back-card-image-END -->
    </div>

    <div class="main-form">
      <form action="">
        <div class="input-box">
          <span>CARDHOLDER NAME</span>
          <input
            type="text"
            class="card-holder-input"
            autofocus
            placeholder="NAME"
          />
        </div>
        <!-- ========================== -->
        <div class="input-box">
          <span>CARD NUMBER</span>
          <input
            type="text"
            class="card-Number-input"
            autofocus
            placeholder="Card number"
          />
        </div>

        <!-- =========================== -->
        <div class="input-box">
          <span>EXP.DATE (MM/YY)</span>
          <input
            type="text"
            class="card-month-input"
            autofocus
            placeholder="MM"
          />
        </div>

        <!-- YY input field -->
        <div class="input-box">
          <input
            type="text"
            class="card-year-input"
            autofocus
            placeholder="YY"
          />
        </div>

        <!-- ============================= -->
        <div class="input-box">
          <span>CVC</span>
          <input
            type="text"
            class="card-cvc-input"
            autofocus
            placeholder="e.g 123"
          />
        </div>
        <!-- =========================== -->
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>

    <!-- Credit card form-end -->
    <script src="./assets/JS/app.js"></script>
  </body>
</html>
